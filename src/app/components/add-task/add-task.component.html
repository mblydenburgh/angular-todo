<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Add Task</label>
        <input type="text" id="task-name" name="task-name" placeholder="Task Name" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" id="day" name="day" placeholder="Day" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" class="btn btn-block">
</form>
